<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilo.css"/>
    <title>Cadastro</title>
</head>
<body>
    <main>
        <section>
            <h1>Cadastro</h1>
           <form>
                Nome:
                <input type=”text” name="nome" placeholder="Nome de Usuário"></input>
                Fone:
                <input type=”text” name="fone" placeholder="(00) 00000-0000"></input> 
                CPF: 
                <input type=”text” name="senha" placeholder="Senha"></input> 
                Endereço:
                <input type=”text” name="endereco" placeholder="Seu endereço"></input>
                E-mail: 
                <input type=”email” name="Email" placeholder="exemplo@email.com"></input> 
                <button type="submit">Efetuar cadastro</button> 
            </form>
        </section>
    </main>
</body>
</html>
